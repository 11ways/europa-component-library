

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout for datepickers</title>
    <script>document.documentElement.classList.remove('no-js');</script>
    <link rel="stylesheet" href="../../ec-preset-website/styles/ecl-ec-preset-website.css">
  </head>
  <body class="ecl-typography">
    












<div class="ecl-datepicker"><input
  type="text"
  class="ecl-text-input"
  id="datepicker"
  name="datepicker"
   aria-label="Use the arrow keys to pick a date" value="04/01/2017"
/><span class="ecl-datepicker__icon ecl-icon ecl-icon--calendar"></span></div>
    <script src="../../ec-preset-website/scripts/ecl-ec-preset-website.js"></script>
    
    <!-- Specific scripts included in this preview template -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.6.1/pikaday.min.js"></script>
    <script type="text/javascript">
    var picker = new Pikaday({
  field: document.getElementById('datepicker'),
  firstDay: 1,
  maxDate: new Date(2020, 12, 31),
  theme: 'ecl-pika-theme',
  yearRange: [2000, 2020],
});
</script>
  </body>
</html>
