

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/europa.css">
    <title>Preview Layout</title>
  </head>
  <body>
    <!-- Start: @ecl-typography-lists--unordered -->
<h3 class="ecl-heading ecl-heading--h3">Unordered list</h3>
<ul class="ecl-list">
  <li>Item 1</li>
  <li>Item 2
    <ul class="ecl-list">
      <li>Item 2.1</li>
      <li>Item 2.2</li>
      <li>Item 2.3</li>
    </ul>
  </li>
</ul>
<!-- End: @ecl-typography-lists--unordered -->

<!-- Start: @ecl-typography-lists--ordered -->
<h3 class="ecl-heading ecl-heading--h3">Ordered list</h3>
<ol class="ecl-list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3
    <ol class="ecl-list ecl-list--alpha">
      <li>Item 3.1</li>
      <li>Item 3.2</li>
      <li>Item 3.3</li>
    </ul>
  </li>
</ol>
<!-- End: @ecl-typography-lists--ordered -->

    <script src="../../framework/scripts/europa.js"></script>
      </body>
</html>
