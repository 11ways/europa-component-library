

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/europa.css">
    <title>Preview Layout</title>
    <script>document.documentElement.classList.remove('no-js');</script>
  </head>
  <body>
    







<header class="ecl-site-header"  role="banner">
  <div class="ecl-container ecl-site-header__container">
    
        
  
<a href="https://ec.europa.eu" class="ecl-logo ecl-logo--logotype ecl-site-header__logo" title="Home - European Commission">
  <span class="ecl-sr-only">Home - European Commission</span>
</a>
    






  

<div class="ecl-lang-select-sites ecl-site-header__lang-select-sites" >
  <a href="#" class="ecl-lang-select-sites__link">
    <span class="ecl-lang-select-sites__label">English</span>
    <span class="ecl-lang-select-sites__code">
      <span class="ecl-icon ecl-icon--language ecl-lang-select-sites__icon"></span>
      <span class="ecl-lang-select-sites__code-text">en</span>
    </span>
  </a>
</div>
    







  


  <form class="ecl-search-form ecl-site-header__search" >
    <label class="ecl-search-form__textfield-wrapper">
      <span class="ecl-sr-only">Search this website</span>
      






  

                    


<input
  type="search"
  class="ecl-text-input ecl-search-form__textfield"
  id="search-form"
  name="default-name"
   title="Search" size="30" maxlength="128"
/>
    </label>
    







  
                <button
    class="ecl-button ecl-button--form ecl-search-form__button"
     value="Search" type="submit">Search</button>  </form>
  </div>
</header>

    <script src="../../framework/scripts/europa.js"></script>
