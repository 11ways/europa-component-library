

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/europa.css">
    <title>Preview Layout</title>
  </head>
  <body>
    
      <!-- Start: @ecl-forms-text-inputs--default -->

      <label for="example-input-id-1">Normal input
</label>

      <input
  type="text"
  class="ecl-text-input"
  id="example-input-id-1"
  name="default-name"
   placeholder="Some placeholder text."
/>

      <!-- End: @ecl-forms-text-inputs--default -->

    

      <!-- Start: @ecl-forms-text-inputs--disabled -->

      <label for="example-input-id-2">Disabled input
</label>

      <input
  type="text"
  class="ecl-text-input"
  id="example-input-id-2"
  name="default-name"
   disabled placeholder="Some placeholder text."
/>

      <!-- End: @ecl-forms-text-inputs--disabled -->

    

      <!-- Start: @ecl-forms-text-inputs--with-error -->

      <label for="example-input-id-3">Input with error
</label>

      <input
  type="text"
  class="ecl-text-input ecl-text-input--has-error"
  id="example-input-id-3"
  name="default-name"
   placeholder="Some placeholder text."
/>

      <!-- End: @ecl-forms-text-inputs--with-error -->

    
    <script src="../../framework/scripts/europa.js"></script>
      </body>
</html>
