

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../framework/styles/europa.css">
    <title>Preview Layout</title>
  </head>
  <body>
    
      <!-- Start: @ecl-tags--default -->

      <h3 class="ecl-heading ecl-heading--h3">Default tags
</h3>

      <div class="ecl-tag ">
    <span class="ecl-tag__label">tags</span>
  
            
        <a class="ecl-tag__item" href="#">apple</a>
      
          
        <a class="ecl-tag__item" href="#">orange</a>
      
          
        <a class="ecl-tag__item" href="#">lime</a>
      
          
        <a class="ecl-tag__item" href="#">strawberry</a>
      
      </div>

      <!-- End: @ecl-tags--default -->

    

      <!-- Start: @ecl-tags--facet -->

      <h3 class="ecl-heading ecl-heading--h3">Facet tags
</h3>

      <div class="ecl-tag ecl-tag--facet">
    <span class="ecl-tag__label">containing</span>
  
            
                <span class="ecl-tag__item">Words that the facet is containing</span>
              
      </div>

      <!-- End: @ecl-tags--facet -->

    

      <!-- Start: @ecl-tags--facet-close -->

      <h3 class="ecl-heading ecl-heading--h3">Facet tag with close
</h3>

      <div class="ecl-tag ecl-tag--facet-close">
  
              <span class="ecl-tag__label">type</span>
      
                







  
          <button
    class="ecl-button ecl-button--facet-close ecl-tag__item"
     type="button">atom</button>              
            <span class="ecl-tag__label">status</span>
      
                







  
          <button
    class="ecl-button ecl-button--facet-close ecl-tag__item"
     type="button">wip</button>              
      </div>

      <!-- End: @ecl-tags--facet-close -->

    
    <script src="../../framework/scripts/europa.js"></script>
      </body>
</html>
