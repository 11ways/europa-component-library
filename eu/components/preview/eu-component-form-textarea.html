

<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preview Layout</title>
    <script>document.documentElement.classList.remove('no-js');</script>
    <link rel="stylesheet" href="../../eu-preset-website/styles/ecl-eu-preset-website.css">
  </head>
  <body class="ecl-typography">
    
      <!-- Start: @eu-component-form-textarea--default -->

      <div class="ecl-form-group">
        <label for="example-textarea-id-1" class="ecl-form-label">
          Default
        </label>

        <textarea
  name="default-name"
  id="example-textarea-id-1"
  rows="4"
  class="ecl-textarea"
  role="textbox"
  aria-multiline="true"
   placeholder="Some placeholder text."
>
</textarea>

      </div>
      <!-- End: @eu-component-form-textarea--default -->

    

      <!-- Start: @eu-component-form-textarea--is-disabled -->

      <div class="ecl-form-group">
        <label for="example-textarea-id-2" class="ecl-form-label">
          Is Disabled
        </label>

        <textarea
  name="default-name"
  id="example-textarea-id-2"
  rows="4"
  class="ecl-textarea"
  role="textbox"
  aria-multiline="true"
   disabled placeholder="Some placeholder text."
>
</textarea>

      </div>
      <!-- End: @eu-component-form-textarea--is-disabled -->

    

      <!-- Start: @eu-component-form-textarea--has-error -->

      <div class="ecl-form-group">
        <label for="example-textarea-id-3" class="ecl-form-label">
          Has Error
        </label>

        <textarea
  name="default-name"
  id="example-textarea-id-3"
  rows="4"
  class="ecl-textarea ecl-textarea--has-error"
  role="textbox"
  aria-multiline="true"
   placeholder="Some placeholder text."
>
</textarea>

      </div>
      <!-- End: @eu-component-form-textarea--has-error -->

    
    <script src="../../eu-preset-website/scripts/ecl-eu-preset-website.js"></script>
      </body>
</html>
